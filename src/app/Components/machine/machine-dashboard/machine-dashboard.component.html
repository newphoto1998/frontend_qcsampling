

<div class="mt-3"><span class="title" style="font-size: 20px;" >หน้าจัดการ Machine</span></div>
<div class="mat-elevation-z8 mt-3 table-responsive">

    <div class="d-flex justify-content-between align-items-center p-3">
        <mat-form-field appearance="outline" class="w-25">
          <mat-label>WCNO</mat-label>
          <mat-select (selectionChange)="onChanegeSelect($event)"  [(value)]="selected" >
            <mat-option value="ALL"  > ALL</mat-option>
            <mat-option [value]="item.wcno" *ngFor="let item of wcno" >{{item.wcno}}</mat-option>
          </mat-select>
        </mat-form-field>

        <div>
          <button mat-flat-button color="primary" [routerLink]="['/machine-add']">
            <mat-icon>add</mat-icon>เพิ่ม Machine
          </button>
        </div>
    </div>
    <div  style="overflow-x: auto;">
        <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 w-100 table-striped table-hover">
            
            <ng-container  matColumnDef="WCNO">
                <th scope="col" mat-sort-header mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> WCNO </th>
                <td  mat-cell *matCellDef="let data" class="text-truncate"> {{ data.wcno }} </td>
            </ng-container>

            <ng-container matColumnDef="PROCESS">
                <th scope="col"  mat-sort-header mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> PROCESS </th>
                <td mat-cell *matCellDef="let data" class="text-center"> {{ data.main_process }} </td>
            </ng-container>

            <ng-container matColumnDef="MACHINE">
                <th scope="col"  mat-sort-header mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> MACHINE </th>
                <td mat-cell scope="row" *matCellDef="let data" class="text-center"> {{ data.machine }} </td>
            </ng-container>

              </td>
          </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10,20,40,80,100]" showFirstLastButtons ></mat-paginator>
    </div>
</div>
