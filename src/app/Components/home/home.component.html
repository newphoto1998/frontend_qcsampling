


<div class="main-div">

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
  
      <form [formGroup]="frmBarcode" #frmInpBarcode="ngForm" >
       
        <mat-form-field id="barcode-input-focus"  appearance="outline" [style.width.%]="200" 
          [ngClass]="{'barcode-input-blur': (isBlur == false) , 'barcode-input-focus': isBlur == true}">
          <mat-label>INPUT BARCODE</mat-label>
          <input #barcode formControlName="barcode" matInput type="text" autocomplete="off"
          *ngIf="isFocus"  type="text" autofocus
          (keyup.enter)="inputBarcode(barcode.value)"
          (focus)="onFocusMethod()" 
          (blur)="onBlurMethod()" />
          
        </mat-form-field>
        
    
      </form></mat-card-title>
 
  </mat-card-header>
    <form [formGroup]="frmQCsampling" #formDirective="ngForm" (submit)="onSubmit(frmQCsampling.value, formDirective)">
        <mat-card-content class="p-3">
          <div class="row">
            <div class="col-md-4 col-sm-6">
              <h1 style="font-weight: bold; font-size: 25px;">DATE : {{date | date:'dd/MM/yyyy':'-0' }}</h1>
            </div>
            <div class="col-md-4 col-sm-6">
              <h1 style="font-weight: bold; font-size: 25px;">SHIFT : {{shift}}</h1>
            </div>
      
          </div>
            <div class="row">
               <div class="col-3 col-sm-6">
                <mat-form-field class="w-20" appearance="outline" >
                    <mat-label>WCNO</mat-label>
                    <input formControlName="wcno" matInput type="text" #wcnof
                    *ngIf="isFocus"  type="text" autofocus 
                    [readonly]="true"
                    />
                </mat-form-field>
              </div>
            </div>

            </div> -->

            <div class="row">
              <div class="col-8">
                <mat-form-field class="w-100"  appearance="outline" >
                  <mat-label>PARTNO</mat-label>
                  <input formControlName="partno" matInput type="text" [readonly]="true"  />
              </mat-form-field>
              </div>
              
            
       
              <div class="col-md-4">          
                <mat-form-field class="w-10" appearance="outline" appearance="outline" >
                <mat-label>CM</mat-label>
                <input formControlName="cm" matInput type="text" [readonly]="true" />
            </mat-form-field></div>
              
  
            </div>

            <div class="row">
              <div class="col-5">     <mat-form-field class="w-100"  appearance="outline">
                <mat-label>MODEL</mat-label>
                <input formControlName="model" matInput type="text" [readonly]="true" />
              </mat-form-field></div>
              <div class="col-6 col-sm-3">
                <mat-form-field class="test" appearance="outline" [style.width.%]='100' [style.height.%]='100'>
                    <mat-label>DESCRIPTION</mat-label>
                    <input formControlName="desc"  type="text" matInput [readonly]="true" >
                </mat-form-field>
            </div>
          
            </div>

        <div class="table-wrapper-scroll-y my-custom-scrollbar">
          <div class="table-responsive w-100" *ngIf="dataSource.length > 0"  style="max-height: 500px; overflow: auto;">
            <table class="table table-striped table-hover w-100">
              <thead class="table-primary">
                <tr>
                  <th>Sampling</th>
                  <th>DATE</th>
                  <th>QTY</th>
        
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let data of dataSource ;let i =index">
                      <td scope="row">{{data.judgementResult}}</td>
                      <td scope="row">{{data.pddate |  date:'dd/MM/yyyy HH:mm' }}</td>
                      <td scope="row">{{data.judgementQty}}</td>
          
                  </tr>
              </tbody>
            </table>
          </div>
      
            <section class="example-section" >
              <h2>RESULT </h2>
              <h1><mat-checkbox [checked]="ischeck" formControlName="ok" (change)="toggle('OK')" value="OK">OK</mat-checkbox></h1>
              <h1><mat-checkbox [checked]="ischeck2" formControlName="ng" (change)="toggle('NG')" value="NG">NG</mat-checkbox></h1>
              
            </section>
            <div [hidden]="isHidden">
              <mat-form-field  appearance="outline" [style.width.%]='20' [style.height.%]='20'>
                <mat-label>QTY</mat-label>
                <input #hold_qty formControlName="hold_qty" type="number" matInput>
            </mat-form-field>
            </div>

    
          <div class="d-flex justify-content-end">
         
            <button mat-raised-button color="primary"  disabled={{!formDirective.valid}} value="submit" class="my-class">บันทึก</button>
            &nbsp;
            <button mat-raised-button color="warn"  (click)="Clear()" class="my-class">ล้างข้อมูล</button> 

          </div>

      </mat-card-content>
